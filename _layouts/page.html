---
layout: default
---

<div class="card shadow-sm mb-2">
  <div class="card-body">
          <h1 class="card-title mb-4">{{ page.title }}</h1>

    <!-- Author and Last Updated Date -->
    <p class="card-subtitle text-muted mb-3">
      By <strong>{{ page.author }}</strong> | Last updated: <strong>{{ page.last_modified_at | date: "%B %d, %Y" }}</strong>
    </p>

          <div class="card-text">{{ content }}</div>
        </div>
      </div>
